version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: go_clean_boiler_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go_clean_boiler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - go_clean_boiler_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_clean_boiler_api
    environment:
      APP_ENV: production
      APP_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: go_clean_boiler
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRATION: 24h
      LOG_LEVEL: info
      LOG_ENCODING: json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - go_clean_boiler_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  go_clean_boiler_network:
    driver: bridge
